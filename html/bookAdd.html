<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>bookAdd</title>
<style>
	.a1{
		width: 600px;
		height: 460px;		
/*		border: solid;*/
	}
	.a1 h3{
		margin: 0px;
		text-align: center;
	}
	.if{
		width: 310px;
		height: 430px;
		display: inline-block;
/*		border: solid;*/
		border-right: solid;
	}
	.a2{
		display: inline-block;
		vertical-align: top;
	}
</style>
</head>
<script>
	function ok(){
		var num=document.getElementById("number").value;
		if(num==0){
			alert("请输入添加数量！");
		}else{
			alert("成功添加 "+num+" 本！");
		}
	}
</script>
<body>
<div class="a1">
	<h3>图书管理--添加</h3>
	<iframe class="if" src="bookQueryHandle.html" frameborder="0"></iframe>
	<div class="a2">
		<p>请输入要添加的数量</p>
		<p><input type="text" size="5" id="number">本</p>
		<input type="button" value="确定" onClick="ok()">
	</div>
</div>
</body>
</html>
